{% extends "learning_logs/base.html" %}

{% block content %}
    <p>Topics</p>
    <ul>
        {% for topic in topics %}
            <li>
                <a href={% url 'learning_logs:topic' topic.id %}>{{ topic }}</a>
            </li>
        {% empty %}
            <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'learning_logs:new_topic' %}">
        <span style="font-size: 14px; font-weight: bold;">
            Add a new topic
        </span>
    </a>
{% endblock content %}
